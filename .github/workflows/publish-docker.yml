name: Build & Publish (Docker + PyPI)

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest logpress/tests/unit -v

      - name: Run integration tests
        run: |
          pytest logpress/tests/integration -v

      - name: Build Docker image for tests
        run: |
          docker build -f deployment/Dockerfile -t logpress:${{ github.sha }} --load .

      - name: Run tests in Docker container
        run: |
          docker run --rm logpress:${{ github.sha }} pytest logpress/tests/unit -q

  publish-docker:
    name: Publish Docker Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image to GHCR
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/adam-bouafia/logpress:${{ github.ref_name }} \
            -t ghcr.io/adam-bouafia/logpress:latest \
            --push \
            -f deployment/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image to Docker Hub
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t docker.io/adambouafia/logpress:${{ github.ref_name }} \
            -t docker.io/adambouafia/logpress:latest \
            --push \
            -f deployment/Dockerfile .

      - name: Show pushed image info
        run: |
          echo "✅ Pushed Docker images:"
          echo "  - ghcr.io/adam-bouafia/logpress:${{ github.ref_name }}"
          echo "  - ghcr.io/adam-bouafia/logpress:latest"
          echo "  - docker.io/adambouafia/logpress:${{ github.ref_name }}"
          echo "  - docker.io/adambouafia/logpress:latest"

  publish-pypi:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Clean old distribution files
        run: |
          rm -rf dist/ build/ *.egg-info/

      - name: Build Python package
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Show published package info
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "✅ Published to PyPI: https://pypi.org/project/LogPress/${VERSION}/"
